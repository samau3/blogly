{% extends 'base.html' %} {% block content %}

<h1>Create A User</h1>

<div class="container-app">
  <form action="/users/new" method="POST">
    <div class="input">
      <label>
        First Name
        <input name="first-name" type="text" placeholder="Enter First Name" />
      </label>
    </div>
    <div class="input">
      <label>
        Last Name
        <input name="last-name" type="text" placeholder="Enter Last Name" />
      </label>
    </div>
    <div class="input">
      <label>
        Image URL
        <input name="image-url" type="url" placeholder="Enter Image URL" />
      </label>
    </div>
    <button>Add</button>
  </form>
</div>

{% endblock %}
